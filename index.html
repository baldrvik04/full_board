<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A basketball scoreboard app built with basic JavaScript as a learning project.">
	<meta name="keywords" content="basketball, scoreboard, app, JavaScript, learning project">
	<meta name="author" content="Diego Navarro">
    <title>Basketball Scoreboard App</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="first-board">
			<div>
				<h1 class="fouls">FOULS</h1>
				<h2 id="home-fouls" class="fouls-count">0</h2>
				<button class="btn-fouls" onclick="add1FoulHome()">+1</button>
			</div>
			<div id="main">
				<div class="d_flex times_inputs">
					<div>
						<input type="number" id="minutes" class="time_input" name="minutes" min="0" value="12" />
					</div>
					<h1 class="symbol">:</h1>
					<div>
						<input type="number" id="seconds" class="time_input" name="seconds" min="0" value="00" />
					</div>
				</div>
				<br />
				<!-- action buttons -->
				<div class="d_flex">
					<button class="btn btn_start">Start</button>
					<button class="btn btn_pause_resume">Pause</button>
					<button class="btn btn_stop">Stop</button>
					<button class="btn btn_reset">Reset</button>
				</div>
				<div class="message"></div>
			</div>
			<div>
				<h1 class="fouls">FOULS</h1>
				<h2 id="guest-fouls" class="fouls-count">0</h2>
				<button class="btn-score" onclick="add1FoulGuest()">+1</button>
			</div>
		</div>
		<div class="second-board">
			<div>
				<h1 class="team">HOME</h1>
				<h2 id="home-score" class="score">0</h2>
				<div class="buttons">
					<button class="btn-score" onclick="add1Home()">+1</button>
					<button class="btn-score" onclick="add2Home()">+2</button>
					<button class="btn-score" onclick="add3Home()">+3</button>
				</div>
			</div>
			<div id="period">
				<h1 class="team">PERIOD</h1>
				<h2 id="period-count">0</h2>
			</div>
			<div>
				<h1 class="team">GUEST</h1>
				<h2 id="guest-score" class="score">0</h2>
				<div class="buttons">
					<button class="btn-score" onclick="add1Guest()">+1</button>
					<button class="btn-score" onclick="add2Guest()">+2</button>
					<button class="btn-score" onclick="add3Guest()">+3</button>
				</div>
			</div>
		</div>
		<button id="btn-new-game" onclick="newGame()">NEW GAME</button>
	</div>
	<div class="container">
        <div id="board1">
            <h1>24 Segundos</h1>
            <h2 id="shot-clock-1">24</h2>
            <button onclick="startShotClock1()">Start</button>
            <button onclick="stopShotClock1()">Stop</button>
            <button onclick="resetShotClock1()">Reset</button>
            <button onclick="resetAndSwitch()">24 a 14</button>
            <button onclick="resetAndSwitch2()">14 a 24</button>
        </div>
        <div id="board2">
            <h1>14 Segundos</h1>
            <h2 id="shot-clock-2">14</h2>
            <button onclick="startShotClock2()">Start</button>
            <button onclick="stopShotClock2()">Stop</button>
            <button onclick="resetShotClock2()">Reset</button>
	<script src="index.js"></script>
</body>

</html>
